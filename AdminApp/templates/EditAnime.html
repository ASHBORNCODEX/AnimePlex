<!DOCTYPE html>
{% extends 'DashBoard.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>Anime Details</strong>
        </div>
        <div class="card-body card-block">
            <form action="{% url 'update_anime' Anime_ID=data.id %}" method="post" enctype="multipart/form-data"
                  class="form-horizontal">
                {% csrf_token %}

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="text-input1" class=" form-control-label">English Name</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input1" name="eng_name"
                                                        placeholder="Englsih Name" class="form-control"
                                                        value="{{data.Eng_Name}}"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="text-input2" class=" form-control-label">Japanese Name</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input2" name="jap_name"
                                                        placeholder="Japanese Name" class="form-control"
                                                        value="{{data.Jap_Name}}"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="text-input2" class=" form-control-label">Episode Duration</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input3" name="duration"
                                                        placeholder="Duration" class="form-control"
                                                        value="{{data.Duration}}"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="text-input2" class=" form-control-label">Studio</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input4" name="studio"
                                                        placeholder="Studio" class="form-control"
                                                        value="{{data.Studio}}"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="text-input2" class=" form-control-label">Producers</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input5" name="producer"
                                                        placeholder="Producer" class="form-control"
                                                        value="{{data.Producer}}"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="text-input2" class=" form-control-label">Episode Count</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="number" id="episode-count" name="episode"
                                                        placeholder="Episode" class="form-control"
                                                        value="{{data.Episode}}"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="textarea-input"
                                                     class=" form-control-label">Description</label></div>
                    <div class="col-12 col-md-9"><textarea name="description" id="textarea-input" rows="9"
                                                           placeholder="Description" class="form-control">{{data.Description}}</textarea>
                    </div>
                </div>
                <!-- Versions (Sub/Dub) -->
                <div class="row form-group">
                    <div class="col col-md-3"><label class="form-control-label">Audio Versions</label></div>
                    <div class="col col-md-9">
                        <div class="form-check">
                            <input type="checkbox" name="versions" value="sub" class="form-check-input"
                                   {% if 'sub' in selected_versions %}checked{% endif %}>
                            <label class="form-check-label">Subbed Anime</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="versions" value="dub" class="form-check-input"
                                   {% if 'dub' in selected_versions %}checked{% endif %}>
                            <label class="form-check-label">Dubbed Anime</label>
                        </div>
                    </div>
                </div>

                <!-- Type (single choice) -->
                <div class="row form-group">
                    <div class="col col-md-3"><label class="form-control-label">Type</label></div>
                    <div class="col col-md-9">
                        <div class="form-check">
                            <input type="radio" name="type" value="movies" class="form-check-input"
                                   {% if selected_type == 'movie' %}checked{% endif %}>
                            <label class="form-check-label">Movie</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="type" value="ova" class="form-check-input"
                                   {% if selected_type == 'ova' %}checked{% endif %}>
                            <label class="form-check-label">OVA</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="type" value="ona" class="form-check-input"
                                   {% if selected_type == 'ona' %}checked{% endif %}>
                            <label class="form-check-label">ONA</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="type" value="tv series" class="form-check-input"
                                   {% if selected_type == 'tv series' %}checked{% endif %}>
                            <label class="form-check-label">TV Series</label>

                        </div>
                    </div>
                </div>

                <!-- Genres -->
                <div class="mb-3 row">
                    <label class="col-md-3 col-form-label">Genres</label>
                    <div class="col-md-9">
                        <select name="genres[]" multiple class="form-select genre-select" size="6">
                            {% for genre in genres %}
                            <option value="{{ genre.id }}" {% if genre.id in selected_genres %}selected{% endif %}>
                                {{ genre.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="row form-group">
                    <div class="col col-md-3"><label for="file-input" class=" form-control-label">Anime
                        Image</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="file" id="file-input" name="anime_image"
                                                        class="form-control-file" value="{{data.Image}}"></div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Update
                    </button>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
<style>
    .genre-select {
    width: 100%;      /* Full width of parent */
    max-width: 500px; /* Optional max width */
    height: 200px;    /* Adjust height as needed */
}
</style>

</html>
{% endblock %}
