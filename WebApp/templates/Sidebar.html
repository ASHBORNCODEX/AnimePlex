<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h4 class="text-center">Menu</h4>
        <hr class="bg-light">

        <!-- Dropdown 1 -->
        <div class="mb-2">
            <a class="btn btn-secondary w-100" data-bs-toggle="collapse" href="#animeMenu" role="button">
                Anime
            </a>
            <div class="collapse mt-2" id="animeMenu">
                <a href="{% url 'add_anime' %}" class="d-block text-white">Add Anime</a>
                <a href="{% url 'view_anime' %}" class="d-block text-white">View Anime</a>
            </div>
        </div>

        <!-- Dropdown 2 -->
        <div class="mb-2">
            <a class="btn btn-secondary w-100" data-bs-toggle="collapse" href="#genreMenu" role="button">
                Genres
            </a>
            <div class="collapse mt-2" id="genreMenu">
                <a href="#" class="d-block text-white">Add Genre</a>
                <a href="#" class="d-block text-white">View Genres</a>
            </div>
        </div>

        <!-- Dropdown 3 -->
        <div class="mb-2">
            <a class="btn btn-secondary w-100" data-bs-toggle="collapse" href="#studioMenu" role="button">
                Studios
            </a>
            <div class="collapse mt-2" id="studioMenu">
                <a href="#" class="d-block text-white">Add Studio</a>
                <a href="#" class="d-block text-white">View Studios</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        {% block content %}
        <!-- Your page content here -->
        {% endblock %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
